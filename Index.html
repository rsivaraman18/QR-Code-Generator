<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR code Generator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container3">
        <h2 >JS QR Code Genertor Program</h2>
    </div>
    <div class="container">

        <div class="box1">
            <h3>Enter your text to generate QR code </h3>
            <textarea  id="qtext" cols="50" rows="10" placeholder="enter a text ">  </textarea> <br>

            <select id="qsize">
                <option value="100"> 100 X 100</option>
                <option value="150"> 150 X 150 </option>
                <option value="200"> 200 X 200</option>
                <option value="250"> 250 X 250</option>
                <option value="300"> 300 X 300</option>
            </select>
            <br>
            
            <input type="submit" value="generate" onclick="genQR2( )">
        </div>

        <div class="box2">  
            <h3>Generated QR code for The given text will display here</h3>
            <img src=""  id="qimg">   <br>     
        </div>

    </div>
    

    
    
</body>
<script src="Qrscript.js"></script>
</html>
